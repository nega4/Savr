<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard • Savr</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<!-- Header -->
<div data-include="components/header.html"></div>

<main class="container dashboard-container">

  <!-- Alert / Welcome message area -->
  <div data-include="components/alert-banner.html"></div>

  <!-- Balance Overview Cards -->
  <section class="summary-section">
    <h1 class="page-title">Your Financial Overview</h1>
    
    <div class="summary-cards" data-include="components/dashboard/summary-cards.html">
      <!-- summary-cards.html will be loaded here -->
    </div>
  </section>

  <!-- Quick Actions -->
  <section class="quick-actions">
    <a href="add-transaction.html" class="btn btn-primary btn-large">
      + Add New Transaction
    </a>
    <a href="goals.html" class="btn btn-secondary">
      View / Set Goals
    </a>
  </section>

  <!-- Recent Transactions -->
  <section class="transactions-section">
    <div class="section-header">
      <h2>Recent Transactions</h2>
      <a href="add-transaction.html" class="see-all">Add more →</a>
    </div>

    <div class="transaction-list-container">
      <div id="transactionList" data-include="components/dashboard/transaction-list.html">
        <!-- Dynamic content will be injected here by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Budget Progress / Categories (optional – placeholder for future) -->
  <section class="budget-progress-section">
    <h2>Budget Progress</h2>
    <div class="progress-cards" data-include="components/dashboard/budget-progress.html">
      <!-- Will be populated later or can be static placeholders -->
    </div>
  </section>

</main>

<!-- Footer -->
<div data-include="components/footer.html"></div>

<!-- Scripts -->
<script src="js/utils.js"></script>
<script src="js/budgetCalculator.js"></script>
<script src="js/uiController.js"></script>
<script src="js/alertSystem.js"></script>
<script src="js/app.js"></script>

</body>
</html>
