<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Progress</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <!-- Budget Progress Section -->
    <div class="budget-progress-card">
        <div class="card-header">
            <h3 class="card-title">Budget Overview</h3>
        </div>
        <div class="card-content">
            <!-- Budget Item 1 -->
            <div class="budget-item">
                <div class="budget-info">
                    <div class="budget-category">
                        <span class="category-color" style="background-color: #3b82f6;"></span>
                        <span class="category-name">Food & Dining</span>
                    </div>
                    <span class="budget-amount">$450.00 / $500.00</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 90%;"></div>
                </div>
            </div>

            <!-- Budget Item 2 -->
            <div class="budget-item">
                <div class="budget-info">
                    <div class="budget-category">
                        <span class="category-color" style="background-color: #10b981;"></span>
                        <span class="category-name">Transportation</span>
                    </div>
                    <span class="budget-amount">$120.00 / $200.00</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
            </div>

            <!-- Budget Item 3 - Over Budget -->
            <div class="budget-item over-budget">
                <div class="budget-info">
                    <div class="budget-category">
                        <span class="category-color" style="background-color: #f59e0b;"></span>
                        <span class="category-name">Entertainment</span>
                    </div>
                    <span class="budget-amount">$320.00 / $250.00</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill danger" style="width: 100%;"></div>
                </div>
                <p class="over-budget-text">Over budget by $70.00</p>
            </div>

            <!-- Budget Item 4 -->
            <div class="budget-item">
                <div class="budget-info">
                    <div class="budget-category">
                        <span class="category-color" style="background-color: #8b5cf6;"></span>
                        <span class="category-name">Shopping</span>
                    </div>
                    <span class="budget-amount">$180.00 / $300.00</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
