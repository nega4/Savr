<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Savr Expense Tracker</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Page Header / Overview -->
        <section class="page-header">
            <div class="container">
                <h1>Add Transaction</h1>
                <p>
                    Add Transaction (`add-transaction.html`) â€“ Form to input income/expense transactions. Fields: Type, Amount, Category, Date, Description. Submit button included below.
                </p>
            </div>
        </section>

        <!-- Transaction Form -->
        <section class="transaction-form-section">
            <div class="container">
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="type">Transaction Type</label>
                        <select id="type" name="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="Optional"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Transaction Table Placeholder -->
        <section class="transaction-table-section">
            <div class="container">
                <h2>Transactions</h2>
                <table border="1" width="100%">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table-body">
                        <!-- Transactions will appear here -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

</body>

</html>
